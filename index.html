<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{padding: 0; margin: 0;}
        .body{background-color: blue; width: 100vw; height: 100vh;}
    </style>
    <title>DJ Window</title>
</head>
<body>
    <div class="body">

    </div>
    <script>
        const body = document.querySelector(".body");
        body.addEventListener("mousemove", changeCol);
        function changeCol(){
            let newVal = 900000 + Math.floor(Math.random()*10000);
            newVal = "#" + newVal;
            body.style.backgroundColor = newVal;
        };
    </script>
</body>
</html>
